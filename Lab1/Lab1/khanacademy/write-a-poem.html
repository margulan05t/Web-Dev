    <h1>Spring</h1>
    
    <p>I had waited all the winter for a sign<br>
Something wondrous, a miracle divine;<br>
Today it came, a very lovely thing,<br>
A crocus in the close a-blossoming.<br>
Blue wings a-gleam, a song bird's sweetest strain,<br>
In gladness for spring's miracle again.</p>
