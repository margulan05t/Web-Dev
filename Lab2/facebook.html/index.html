<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main_container">
        <div class="left_container">
            <img src="logo.svg" alt="Facebook">
            <p>Connect with friends and the world<br> around you on Facebook.</p>
        </div>
        <div class="right_container">
            <form action="">
                <input type="text" placeholder="Email or Phone Number">
                <input type="password" placeholder="Password">
                <input type="submit" value="Log In" id="login_button">
                <a href="">Forget password?</a>
                <hr>
                <div class="button_container">
                    <button>Create new account</button>
                </div>
            </form>
            <p class="last_text"><strong>Create a Page </strong> for a celebrity, brand or business.</p>
        </div>
    </div>
</body>
</html>
